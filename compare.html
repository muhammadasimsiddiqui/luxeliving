<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>

    <link
      rel="shortcut icon"
      href="img/Logo/logo-favicon.svg"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Light Box CSS ----->
    <link rel="stylesheet" href="src/css/lightbox.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>
    <header id="luxeHeader"></header>
    <!------------ End Header ------------>

    <!------------ Start Banner Section ------------>

    <section class="contact-banner compare-banner">
      <div class="container text-center">
        <h1>Compare</h1>
        <h4>Compare Products: Find the Perfect Choice for You</h4>
      </div>
    </section>

    <!------------ End Banner Section ------------>

    <!------------ Start Compare Section ------------>

    <section class="container-fluid">
      <div class="container">
        <div class="col-md-9 mx-auto">
          <table class="table comparetable">
            <tr class="bg-light">
              <th><p>Select Product</p></th>
              <th width="300px">
                <select
                  class="form-control"
                  id="select1"
                  onchange="item1(this.value)"
                >
                  <option value="0">-- Select Anyone --</option>
                </select>
              </th>
              <th width="300px">
                <select
                  class="form-control"
                  id="select2"
                  onchange="item2(this.value)"
                >
                  <option value="0">-- Select Anyone --</option>
                </select>
              </th>
            </tr>
            <tr>
              <th><p>Product Image</p></th>
              <td>
                <img src="img/no-img.png" id="img1" alt=" " />
              </td>
              <td>
                <img src="img/no-img.png" id="img2" alt=" " />
              </td>
            </tr>
            <tr>
              <th><p>Product Brand</p></th>
              <td><p id="brand1">N/A</p></td>
              <td><p id="brand2">N/A</p></td>
            </tr>
            <tr>
              <th><p>Product Price</p></th>
              <td><p id="price1">N/A</p></td>
              <td><p id="price2">N/A</p></td>
            </tr>
            <tr>
              <th><p>Product Description</p></th>
              <td><p id="desc1">N/A</p></td>
              <td><p id="desc2">N/A</p></td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!------------ End Compare Section ------------>

    <!------------ Start Footer  ------------>
    <footer id="luxefooter"></footer>
    <!------------ End Footer  ------------>
  </body>

  <!-- LightBox JS -->
  <script src="src/js/lightbox-plus-jquery.min.js"></script>

  <!-- Product Data JS -->
  <script src="src/js/Product.js"></script>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/Compare.js"></script>
  <script src="src/js/cart.js"></script>
  <script src="src/js/Wishlist.js"></script>
</html>
