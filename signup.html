<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <link
      rel="shortcut icon"
      href="img/Logo/logo-favicon.svg"
      type="image/x-icon"
    />

    <!----- Font Awesome Cdn ----->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!----- Bootstrap CSS ----->
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css" />

    <!----- Custom CSS ----->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!------------ Start Header ------------>
    <header id="luxeHeader"></header>
    <!------------ End Header ------------>

    <!------------- Start Form  ------------>

    <section class="container-fluid">
      <div class="container">
        <div
          class="row justify-content-around account-cont align-items-stretch"
        >
          <div
            class="col-md-6 p-md-5 justify-content-center align-items-center acc-form-main-cont pt-5 pt-md-0 order-2 order-md-1"
          >
            <div class="align-items-center">
              <h1>luxeliving</h1>
              <form action="" class="acc-form mt-5">
                <div class="input-group d-flex flex-column">
                  <label for="name">Name</label>
                  <input type="text" id="name" required />
                </div>
                <div class="input-group d-flex flex-column">
                  <label for="mobile">Mobile</label>
                  <input type="text" id="mobile" required />
                </div>
                <div class="input-group d-flex flex-column">
                  <label for="email">Email</label>
                  <input type="email" id="email" required />
                </div>
                <div class="input-group d-flex flex-column">
                  <label for="password">Password</label>
                  <input type="password" id="password" required />
                </div>
                <div class="justify-content-center d-flex">
                  <input
                    type="submit"
                    value="Sign Up"
                    class="btn"
                    onclick="SignUp()"
                  />
                </div>
              </form>
              <p class="text-center">
                Already have an account?
                <a href="login.html" style="color: #0c5a49">Log in</a>
              </p>
              <div class="text-center">
                <p class="" style="color: #777">OR</p>
                <i class="fa-3x d-flex justify-content-center pt-4">
                  <i
                    class="fa-brands fa-google px-4 cursor-pointer"
                    title="Google"
                  ></i>
                  <i
                    class="fa-brands fa-facebook-f px-4 cursor-pointer"
                    title="Facebook"
                  ></i>
                  <i
                    class="fa-brands fa-edge px-4 cursor-pointer"
                    title="Microsoft Edge"
                  ></i>
                </i>
              </div>
            </div>
          </div>
          <div class="col-md-6 align-content-center">
            <img
              src="img/banners/account-pg.jpg"
              class="img-fluid"
              alt=""
              style="height: 100%; width: 100%"
            />
          </div>
        </div>
      </div>
    </section>

    <!------------- End Form  ------------>

    <!------------ Start Footer  ------------>
    <footer id="luxefooter"></footer>
    <!------------ End Footer  ------------>
  </body>

  <!----- Bootstrap JS ----->
  <script src="src/bootstrap/js/bootstrap.bundle.js"></script>

  <!-- JQuery -->
  <script src="src/js/JQuery-3.7.1.js"></script>

  <!----- Custom JS ----->
  <script src="src/js/Script.js"></script>
  <script src="src/js/cart.js"></script>
</html>
